{% set name = "dedalus" %}
{% set version = "3.0.5" %}
{% set mpi_prefix = "mpi_" + mpi %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4b504ef52dcd0eb176d136edb85e8adcd79b57af357137d4af85ecc1a0c7e47c

build:
  number: 2
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ mpi }}                              # [build_platform != target_platform and mpi == "openmpi"]
  host:
    - pip
    - python
    - setuptools
    - cython >=3.0.5
    - mpi4py >=2.0.0
    - numpy
    - {{ mpi }}
    - fftw
    - fftw * {{ mpi_prefix }}_*
  run:
    - python
    - docopt
    - hdf5 * {{ mpi_prefix }}_*
    - h5py >=3.0 {{ mpi_prefix }}_*
    - fftw
    - fftw * {{ mpi_prefix }}_*
    - matplotlib-base >=3.7.0
    - {{ mpi }}
    - {{ pin_compatible('mpi4py') }}
    - numexpr
    - numpy >=1.20.0
    - openssh  # [linux]
    - py
    - pytest
    - pytest-benchmark
    - pytest-cov
    - pytest-xdist
    - scipy >=1.9.1
    - xarray

test:
  imports:
    - dedalus
  commands: python3 -m dedalus test

about:
  home: https://pypi.org/project/dedalus/
  summary: A flexible framework for solving PDEs with modern spectral methods.
  license: GPL-3.0-or-later
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - ndmaxar
    - kburns
